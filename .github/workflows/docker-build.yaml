name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: 配置Python编译器
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Get project name
        id: get_project_name
        run: |
          repo_name=${GITHUB_REPOSITORY##*/}
          echo "repo_name=$repo_name" >> $GITHUB_ENV

      - name: Get Commit Count
        id: get_commit_count
        run: |
            commit_count=$(git rev-list --count HEAD)
            echo "Commit Count: $commit_count"
            # 输出变量到下一步使用
            echo "commit_count=$commit_count" >> $GITHUB_ENV

      - name: Build the Docker image
        run: |
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
          # 使用Dockerfile构建镜像
          docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/liaozhiming/${{ env.repo_name }}:a${{ env.commit_count }}
          # 推送镜像到镜像仓库
          docker push registry.cn-hangzhou.aliyuncs.com/liaozhiming/${{ env.repo_name }}:a${{ env.commit_count }}
